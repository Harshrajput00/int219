<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: aqua;
        }
        a:active {
            color: blue;
        }
        img:hover{
            box-shadow: 0px 0px 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <h2>styling a link depending on state.</h2>

    <p><b><a href="https://lpucolab438.examly.io/">this is a link</a></b></p>

    <p><b>Note:</b>a.hover must come after a link.</p>
    

    <a href="harsh.jpg" target="_blank">
        <img src="harsh.jpg" alt="Harsh" style="width: 500px; height: 400px; object-fit: cover;"
    </a>
</body>
</html>
