<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit</title>
    <style>
        div {
            border: 4px solid rgb(2, 13, 75);
            margin-left: 100px;
        }
        p.ex1{
            margin-left: inherit;
        }
    </style>
</head>
<body>
    <h2>use the inherit value</h2>
    <p>let the left margin be inherited from the parent element</p>

    <div>
        <p>this paragraph has an inherited left margin(from the div element)</p>
    </div>
    
</body>
</html>
